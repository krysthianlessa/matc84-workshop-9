{% load static %}

<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'fa/css/all.min.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <title>Workshop 9</title>
</head>

<body>

<div class="col d-flex justify-content-center">
<div class="card w-50">
<div class="card-body">
<h1>{{ question.question_text }}</h1>
<p class="lead">Resultados</p>

<ul class="list-group">
{% for choice in question.choice_set.all %}
    <li class="list-group-item">{{ choice.choice_text }} -- {{ choice.votes }} voto{{ choice.votes|pluralize }}</li>
{% endfor %}
</ul>

<br>

<a href="{% url 'polls:detail' question.id %}" class="btn btn-primary m-1">Votar novamente</a>

</div>
</div>
</div>

</body>

</html>
