{% load static %}

<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'fa/css/all.min.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <title>Workshop 9</title>
</head>

<body>

<div class="col d-flex justify-content-center">
<div class="card w-50">
<div class="card-body">
<form action="{% url 'polls:vote' question.id %}" method="post" display="flex">
    <fieldset class="form-group">
        <legend><h1>{{ question.question_text }}</h1></legend>
        {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
        <div class="form-check">
            {% for choice in question.choice_set.all %}
                <input class="form-check-input" type="radio" name="choice" id="choice{{ forloop.counter }}" value="{{ choice.id }}">
                <label class="form-check-label" for="choice{{ forloop.counter }}">{{ choice.choice_text }}</label><br>
            {% endfor %}
        </div>
    </fieldset>
    <button type="submit" class="btn btn-primary m-1">Submeter</button>
</form>
</div>
</div>
</div>

</body>

</html>
